<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="formLogin">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">



          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Inicio de Sesión</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input formControlName="nombre_usuario" class="form-control form-control-lg"
              placeholder="Ingrese su usuario" />
            <label class="form-label" for="nombre_usuario">Usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input formControlName="clave_usuario" type="password" id="clave_usuario"
              class="form-control form-control-lg" placeholder="Ingrese su sontraseña" />
            <label class="form-label" for="clave_usuario">Contraseña</label>
            <div class="text-center text-lg-start mt-4 pt-2" style="color: red;">
              <h4>{{resp}}</h4>
            </div>
          </div>
         
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Recordar contraseña
              </label>
            </div>

          </div>

          <div class="text-center text-lg-start mt-4 pt-2">

            <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              (click)="Login(formLogin.value)">Login</button>
          </div>
         

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2023. System Code All rights reserved.
    </div>
    <!-- Copyright -->


  </div>
</section>
