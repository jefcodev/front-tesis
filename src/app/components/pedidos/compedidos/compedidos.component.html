<div class="container__main">
    <form [formGroup]="formPedido">
        <div class="container__title__object">
            <h4>Datos clientes</h4>
        </div>
        <div class="container__data__object">
            <div class="container__data__object__item">
                <div class="select">
                    <select name="format" id="format" formControlName="fk_tbl_cliente_cedula">
                        <option *ngFor="let c of clientes" [value]="c.cedula">{{c.nombre +' '+c.apellido}}
                        </option>
                    </select>

                </div>
                <div class="alert__danger"
                    *ngIf="fk_tbl_cliente_cedula.invalid && (fk_tbl_cliente_cedula.dirty || fk_tbl_cliente_cedula.touched)">
                    <div class="container-error-message">
                        Seleccione el cliente
                    </div>
                </div>
            </div>
        </div>


        <br>
        <div class="container__title__object2">
            <h4>Datos Pedido</h4>
        </div>
        <br>
        <div style="display: flex; text-align: center;justify-content: center;">
            <div>
                <input style="background: rgb(117, 212, 136); width: 100px;" type="radio" id="radio1"
                    formControlName="accion" [(ngModel)]="accion" value="true" name="sexo">
                <label style=" width: 100px;" for="inlineRadio1">Despachar</label>
            </div>
            <div>
                <input style="width: 150px;" type="radio" id="radio1" formControlName="accion" [(ngModel)]="accion"
                    value="false" name="sexo">
                <label style=" width: 150px;" for="inlineRadio1">Posponer despacho</label>

            </div>
            <!-- <div class="alert__danger" *ngIf="accionn.invalid && (accionn.dirty || accionn.touched)">
                <div class="container-error-message">
                    Seleccione
                </div>
            </div> -->
        </div>




        <div class="container__body__object">
            <div class="container__body__general">
                <div class="container__body__item">

                    <label for="tentacles"> Número de pollo:</label>
                    <input formControlName="numero_pollos" type="number" id="tentacles" name="tentacles">
                    <div class="alert__danger"
                        *ngIf="numero_pollos.invalid && (numero_pollos.dirty || numero_pollos.touched)">
                        <div class="container-error-message">
                            El número de pollos es requerido
                        </div>
                    </div>
                </div>
                <div class="container__body__item">

                    <label for="tentacles"> Cantidad en libras:</label>
                    <input formControlName="cantidad_libras" type="number" id="tentacles" name="tentacles">
                    <div class="alert__danger"
                        *ngIf="cantidad_libras.invalid && (cantidad_libras.dirty || cantidad_libras.touched)">
                        <div class="container-error-message">
                            La cantidad es necesaria
                        </div>
                    </div>

                </div>
            </div>
            <br>
            <div class="container__body__general">
                <div class="container__body__item">
                    <label for="tentacles">Ruta:</label>
                    <input formControlName="ruta" type="text" id="tentacles" name="tentacles">
                    <div class="alert__danger" *ngIf="ruta.invalid && (ruta.dirty || ruta.touched)">
                        <div class="container-error-message">
                            La ruta es necesaria
                        </div>
                    </div>

                </div>
                <div class="container__body__item">



                    <label for="tentacles"> Observaciones:</label>
                    <input formControlName="observasiones" type="text" id="tentacles" name="tentacles">
                    <div class="alert__danger"
                        *ngIf="observasiones.invalid && (observasiones.dirty || observasiones.touched)">
                        <div class="container-error-message">
                            Las observasiones son necesarias
                        </div>
                    </div>



                </div>
            </div>


        </div>


        <br>


        <div class="container__tutton">
            <button type="button" style="margin-right: 20px;" class="btn btn-primary"
                (click)="createPedido(formPedido.value)">Guardar</button>
            <button type="button" class="btn btn-primary" [routerLink]="['/dashboard/pedido']">Cancelar</button>

        </div>
    </form>
</div>


<ng-template #modalTemplate>
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle</h5>
                    <button type="button" class="close" (click)="closeModal()">
                        <span>&times;</span>
                    </button>
                </div>
                <form [formGroup]="formPedidoDetalle">
                    <div class="modal-body">
                        <div style="width: 375px;" class="select">
                            <select name="format" id="format" formControlName="fk_tbl_guardia_cedula">
                                <option *ngFor="let c of guardias" [value]="c.cedula">{{c.nombre +'
                                    '+c.apellido}}
                                </option>
                            </select>

                        </div>
                        <br>
                        <div class="form-group">
                            <input style="width: 100%;" type="date" formControlName="fecha_entrega" placeholder=""
                                class="form-control">
                            <!-- <div class="alert__danger"
                            *ngIf="fecha_entrega.invalid && (fecha_entrega.dirty || fecha_entrega.touched)">
                            <div class="container-error-message">
                                La fecha de entrega es requerida
                            </div>
                        </div> -->

                        </div>

                        <div class="form-group">

                            <input style="width: 100%;" type="text" name="Nombres Completos"
                                formControlName="numero_acta" placeholder="Ingrese el número de acta"
                                class="form-control">
                        </div>
                        <div class="form-group">

                            <input style="width: 100%;" type="text" name="Nombres Completos"
                                formControlName="observacionesPrestamo" placeholder="Ingrese las observaciones"
                                class="form-control">
                        </div>
                        <ng-content>
                        </ng-content>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                        <button type="button" class="btn btn-primary"
                            (click)="crearDespachoPedido(formPedidoDetalle.value)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</ng-template>

<div *ngIf="showModal">
    <ng-template [ngTemplateOutlet]="modalTemplate"></ng-template>
</div>
